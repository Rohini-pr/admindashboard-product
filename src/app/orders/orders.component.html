<div id="tabl" class="mat-elevation-z8">
    <h2>Order Details</h2>
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> S.N. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Customer Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Customer </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Contact Column -->
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
      </ng-container>
  
      <!-- Order Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Order Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!--- Payment Method Column -->
      <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef> Payment Method </th>
        <td mat-cell *matCellDef="let element"> {{element.method}} </td>
      </ng-container>

      <!-- Order Status  Column -->
      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef> Order Status </th>
        <td mat-cell *matCellDef="let element"><img width="100px" height="10px" [src]="element.orderStatus" alt=""> </td>
      </ng-container>

      <!-- Payment Status Column -->
      <ng-container matColumnDef="paymentStatus">
        <th mat-header-cell *matHeaderCellDef> Payment Status </th>
        <td mat-cell *matCellDef="let element"> 
          <img width="100px" height="1px" [src]="element.paymentStatus" alt=""> 
        </td>
      </ng-container>

      <!-- More Details -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> More Details </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button style="background-color: blue; color: white;">View</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
